<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Weather Calculator 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fire Weather Calculator 2</h1>
        <form id="weather-form">
            <h2>Input Data</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="dry-bulb-temp">Dry Bulb Temperature (°F):</label>
                    <input type="text" id="dry-bulb-temp" required>
                </div>
                <div class="form-group">
                    <label for="rh">Relative Humidity (%):</label>
                    <input type="text" id="rh" required>
                </div>
                <div class="form-group">
                    <label for="avg-wind-speed">Average Wind Speed (mph):</label>
                    <input type="text" id="avg-wind-speed" required>
                </div>
                <div class="form-group">
                    <label for="max-wind-speed">Maximum Wind Speed (mph):</label>
                    <input type="text" id="max-wind-speed" required>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time (24-hr):</label>
                    <input type="time" id="time" required>
                </div>
                <div class="form-group">
                    <label for="location">Location Name:</label>
                    <input type="text" id="location" required>
                </div>
                <div class="form-group">
                    <label for="wind-direction">Wind Direction (From):</label>
                    <input type="text" id="wind-direction" placeholder="e.g., SW" required>
                </div>
                <div class="form-group">
                    <label for="cloud-cover">Cloud Cover (%):</label>
                    <input type="text" id="cloud-cover" required>
                </div>
                <div class="form-group">
                    <label for="aspect">Aspect:</label>
                    <select id="aspect" required>
                        <option value="N">North</option>
                        <option value="E">East</option>
                        <option value="S">South</option>
                        <option value="W">West</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="slope">Slope (%):</label>
                    <input type="text" id="slope" placeholder="e.g., 25" required>
                </div>
                <div class="form-group">
                    <label for="canopy-cover">Canopy Cover:</label>
                    <input type="text" id="canopy-cover" placeholder="Calculates shaded/unshaded automatically" disabled>
                </div>
                <div class="form-group">
                    <label for="prev-hour-temp">Previous Hour Temp (°F):</label>
                    <input type="text" id="prev-hour-temp">
                </div>
                <div class="form-group">
                    <label for="prev-hour-rh">Previous Hour RH (%):</label>
                    <input type="text" id="prev-hour-rh">
                </div>
            </div>
            <button type="submit">Calculate</button>
        </form>

        <div id="results" class="hidden">
            <h2>Results</h2>
            <div id="weather-log-entry">
                <h3>Weather Log Entry</h3>
                <pre id="log-output"></pre>
            </div>
            <div id="radio-call-out">
                <h3>Radio Call-Out Script</h3>
                <pre id="radio-output"></pre>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
